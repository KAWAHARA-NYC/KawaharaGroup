<head>
    <meta charset="UTF-8">

    <script type="text/javascript">
        myImage = new Array(
        // 画像ファイル名の設定
        "assets/img/top/6Q7A3708.JPG",
        "assets/img/top/6Q7A3663.JPG",
        "assets/img/top/6Q7A3638.JPG"
        );
        myNowCnt = -1;
        // 現在表示している配列番号
        myflg = 0;
        // どっちを表示して、どっちを消すかのフラグ
        function myChange(){
        // スライドショーメイン関数
        myNowCnt = (myNowCnt<myImage.length-1) ? myNowCnt+1 : 0;
        // 次の配列番号
        myflg = (myflg==0) ? 1 : 0;
        // 表示・非表示フラグ反転
        if (myflg == 0){
        document.getElementById("idshow1").src = myImage[myNowCnt];
        // 次の画像をセットする
        document.getElementById("idshow1").className = "fadein";
        // フェードイン
        document.getElementById("idshow2").className = "fadeout";
        // フェードアウト
        }else{
        document.getElementById("idshow2").src = myImage[myNowCnt];
        // 次の画像をセットする
        document.getElementById("idshow1").className = "fadeout";
        // フェードアウト
        document.getElementById("idshow2").className = "fadein";
        // フェードイン
        }
        setTimeout( "myChange()" , 4000 ); // 4秒周期に画像を更新する
        }
    </script>

    
    <title>シャンデリアTOKYO</title>
</head>

                <img id="idshow2" class="lazyloaded fadein" data-src="6Q7A3663.JPG" title="" alt="" src="assets/img/top/6Q7A3663.JPG">
