<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/destyle.css" style="visibility: visible;">
    <link rel="shortcut icon" href="assets/icon.png" />
    <link rel="icon" href="assets/icon.png" />
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f4ca47b6e4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/common.css" style="visibility: visible;">
    <link rel="stylesheet" type="text/css" href="assets/css/contact.css" style="visibility: visible;">
    <title>シャンデリアTOKYO</title>
</head>

<body>
    <header>
        <div class="englishname logo">
            <a href="index.html">Chandelier TOKYO</a>
        </div>
        <div class="japanesename logo">
            <a href="index.html">シャンデリア東京</a>
        </div>
        <div class="global-navi">
            <ul class="menu">
                <li><a href="AboutHistory.html">シャンデリア東京<br>About Us</a></li>
                <li><a href="AboutChandelier.html">作品について<br>Chandelier</a></li>
                <li><a href="company.html">事業内容<br>Company</a></li>
                <li class="global-navi-item-active"><a href="Contact.html"><div class="radius-underline"><div>お問い合わせ<br>Contact</div></div></a></li>
            </ul>
        </div>
    </header>
    <div class="wrapper">
        <p class="wrapperTitle"><span>お問合せ</span></p>
        <div class="p-formArea" id="postForm">
            <form class="contact-form" name="Form1" v-on:submit.prevent="submit" v-if="showForm">
                <div class="contact-formGroup">
                    <label>お名前<span class="required">*</span></label>
                    <input type="text" v-model="userName" required>
                </div>
                <div class="contact-formGroup">
                    <label>メールアドレス<span class="required">*</span></label>
                    <input type="email" v-model="email" required>
                </div>
                <div class="contact-formGroup">
                    <label>電話番号</label>
                    <input type="tel" v-model="tel" required>
                </div>
                <div class="contact-formGroup">
                    <label>お住まい<span class="required">*</span></label>
                    <input type="text" v-model="address" required>
                </div>
                <div class="contact-formGroup">
                    <label>個人/法人区分<span class="required">*</span></label>
                    <div class="radiogroup">
                        <label><input type="radio" value="個人" v-model="userType" required>個人</label>
                        <label><input type="radio" value="法人" v-model="userType">法人</label>
                    </div>
                </div>
                <div class="contact-formGroup">
                    <label>お問合せ種別<span class="required">*</span></label>
                    <div class="radiogroup">
                        <label><input type="radio" value="購入検討" v-model="contactType" onClick="changeDisabled()"
                                name="contactType" required>購入検討</label>
                        <label><input type="radio" value="話を聞きたい" v-model="contactType" onClick="changeDisabled()"
                                name="contactType">話を聞きたい</label>
                        <label><input type="radio" value="見積もりをしたい" v-model="contactType" onClick="changeDisabled()"
                                name="contactType">見積もりをしたい</label>
                        <label class="toiawaseetc"><input type="radio" value="__other_option__" v-model="contactType"
                                onClick="changeDisabled()" name="contactType">その他
                    </div>
                    <input type="text" class="toiawasenaiyo" v-model="contactTypeEtc" name="contactTypeEtc"></label>
                </div>
                <div class="contact-formGroup">
                    <label>お問合せ内容</label>
                    <textarea id="content" v-model="content"></textarea>
                </div>
                <div class="contact-form__btn">
                    <input type="submit" value="送信する">
                </div>
            </form>
            <div class="p-formSucess" v-else>
                <div class="introwrapper fadeInUp">
                    <div class="Description">
                        <p>お問合せありがとうございました。<BR>
                            入力されたアドレスに確認メールが自動配信されますので、<BR>
                            ご確認ください。
                        </p>
                        <BR>
                        <div><a href="/">入力画面を表示</a></div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <ul class="foot">
                <li><a href="Contact.html">お問い合わせ</a></li>
                <li><a href="company.html">企業概要・アクセス</a></li>
            </ul>
            <p>&copy;copy right 2020.kawahara</p>
        </footer>
    </div>

    <script src="assets/js/contact.js"></script>
    </script>
</body>

</html>
